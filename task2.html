<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var aData = getData(aqiData);
  aData = sortData(aData);
  render(aData);
  
  
})();
/*
**将数据输出
*/
function render(data) {
  var oUl = document.getElementById('aqi-list');
  var amun = ['一','二','三','四','五','六','七','八','九'];
  for(var i = 0;i < data.length;i++){
    var oLi = document.createElement('li');
    oLi.innerHTML = '第' + amun[i] + '名：' +data[i];
    oUl.appendChild(oLi);
  }

}
/*
**获取符合条件的城市数据
*/
function getData(aqiData) {
  var newData = [];
  for(var i = 0;i < aqiData.length;i++) {
    if(aqiData[i][1] > 60) {
      newData.push(aqiData[i]);
    }
  }
  return newData;
}
/*
**按污染程度排列城市顺序
*/
function sortData(data) {
  data.sort(function(a,b) {
    return b[1] - a[1];
  })
  return data;
}

</script>
</body>
</html>
